<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urban Fossil — Index</title>


  <link rel="stylesheet" href="https://use.typekit.net/xsm6ewa.css" /> 
  <link rel="stylesheet" href="https://use.typekit.net/dgj1rwx.css" /> 

  
  <link rel="stylesheet" href="styles.css" />


  <link rel="stylesheet" href="specimen.css" />
</head>
<body>


  <header class="toolbar">
    <a class="btn" href="index.html">Back</a>

  </header>


  <aside id="infoCard" class="info-card" hidden aria-live="polite">
    <div class="info-header">
      <button type="button" class="info-close" aria-label="Close">×</button>
    </div>
    <div class="info-media">
      <img id="infoImage" alt="">
    </div>
    <div class="info-meta">
      <div class="info-row">
        <span class="k">Time</span><span id="infoTime" class="v">—</span>
      </div>
      <div class="info-row">
        <span class="k">Location</span><span id="infoLoc" class="v">—</span>
      </div>
    </div>
  </aside>


  <main class="spec-root">
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <script src="specimen.js"></script>
</body>
</html>
